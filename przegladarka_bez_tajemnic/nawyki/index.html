<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nawyki</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <section class="hidden" id="form">
        <form>
            <div class="form-group>
                <label for="nawyk">
                    <p>Nazwa nawyku jaki chcesz osiągnąć</p> 
                    <input type="text" class="nawyk" placeholder="nazwa nawyku">
                </label>
                <p class="name-validation validation hidden">Nawyk musi mieć swoją nazwę.</p>
                </div>
                <button>WYŚLIJ</button>
        </form>
    </section>

    <section id="calendar">

        <div class="calendar-title">
            <p>Postępy nawyku:</p>
            <p class="nawyk_title">Nauka programowania</p>
            <div class="border"></div>
        </div>

        <div class="calendar-tabs">
            <div id="previous">prev</div>
            
            <div class="month" id="month1">
                
                <div class="month-name">
                    <div class="month-title">Styczeń</div>
                    <div class="month-numbers">30/31</div>
                </div>

                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
                <div class="day">day</div>
            </div>

            <div class="month" id="month2">dsf</div>
            <div class="month" id="month3">sdf</div>
            <div id="next">next</div>
        </div>


    </section>

</div>



    



<script src="./index.js"></script>
</body>
</html>
